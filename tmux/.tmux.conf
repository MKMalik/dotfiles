# --- General Settings ---
set -g default-terminal "screen-256color"
set -ga terminal-features ",xterm-256color:RGB"
set -g history-limit 100000
set -g display-time 4000
set -g status-interval 2
set -g status-position top
set -g status-justify left

# --- Change Prefix Key to C-a ---
set -g prefix C-SPACE
unbind C-b
bind C-SPACE send-prefix

# --- Vim-like Pane Navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Vim-like Copy Mode ---
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Y send-keys -X copy-end-of-line


# --- Colors and Styles (from previous example) ---
# Default status bar colors
set -g status-bg '#282a36'
set -g status-fg '#f8f8f2'

# Left status (session name)
set -g status-left-length 40
set -g status-left-style 'fg=#f8f8f2,bg=#44475a'
set -g status-left '#[fg=#f8f8f2,bg=#6272a4,nobold,nounderscore,noitalics] #S #[fg=#44475a,bg=#282a36,nobold,nounderscore,noitalics]î‚°'

# Right status (system info, date/time)
set -g status-right-length 150
set -g status-right-style 'fg=#f8f8f2,bg=#282a36'
set -g status-right '#[fg=#6272a4,bg=#282a36,nobold,nounderscore,noitalics]î‚²#[fg=#f8f8f2,bg=#6272a4] %a %d %b %H:%M #[fg=#ff7f00,bg=#6272a4,nobold,nounderscore,noitalics] #{cpu_icon} #{cpu_percentage} #[fg=#8be9fd,bg=#6272a4,nobold,nounderscore,noitalics] #{battery_icon} #{battery_percentage} #[fg=#f8f8f2,bg=#6272a4]î‚²#[fg=#f8f8f2,bg=#44475a] #H '

# Window list
set -g window-status-format " #I:#W#F "
set -g window-status-current-format "#[fg=#f8f8f2,bg=#6272a4,nobold,nounderscore,noitalics]î‚°#[fg=#f8f8f2,bg=#6272a4,bold] #I:#W#F #[fg=#6272a4,bg=#282a36,nobold,nounderscore,noitalics]î‚°"
set -g window-status-separator ""

# Colors for active/inactive windows
set -g window-status-activity-style 'fg=#ff79c6,bg=#282a36,bold'
set -g window-status-bell-style 'fg=#ff5555,bg=#282a36,bold'
set -g window-status-current-style 'fg=#f8f8f2,bg=#6272a4,bold'
set -g window-status-bell-style 'fg=white,bg=red'
set -g window-status-last-style 'fg=#8be9fd,bg=#282a36'

# Pane border and colors
set -g pane-border-style 'fg=#44475a'
set -g pane-active-border-style 'fg=#50fa7b'

# Message line
set -g message-style 'fg=#f8f8f2,bg=#ff79c6,bold'

# --- Tmux Plugin Manager (tpm) ---
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin specific settings (optional)
set -g @batt_icon_charge_short "âš¡"
set -g @batt_icon_empty " "
set -g @batt_icon_low_charge "ðŸª«"
set -g @batt_icon_charging "ðŸ”Œ"
set -g @batt_icon_full "ðŸ”‹"
set -g @batt_color_charge_primary_text "cyan"
set -g @batt_color_full_charge_primary_text "green"
set -g @cpu_low_thresh '20'
